<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <p th:text="'Survey Results - ID: ' + ${name} + '!'" />

    <br>
    <hr>

    <div th:each="question, iterator: ${survey}">
        <p th:text="'Question '${iterator_next} + ': '"/>
        <p th:text="${question.content} "/>
        <br>

        <div th:each="answer: ${question.answer}">
            <p th:text="${answer}"/>
            <br>
        </div>
        <br>
    </div>

</body>
</html>
