<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create a Survey - MiniSurveyMonkey</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/createSurvey.js"></script>
</head>
<body>

<div class="container mt-5 mb-5" id="main-container">
    <div class="d-flex justify-content-end">
        <form action="/" method="get">
            <button type="submit" class="btn btn-primary mt-3">Home</button>
        </form>
    </div>

    <h1>Create a Survey</h1>
    <br>
    <h6>Create a survey by adding questions.</h6>
    <h6>You can select from 3 types of questions: open-ended, range, and multi-choice.</h6>
    <br>
    <form action="/survey/add" method="post" id="survey-form">
        <div class="form-group">
            <label for="survey-title">Enter Survey Title:</label>
            <input type="text" class="form-control" id="survey-title" name="survey-title">
        </div>
        <br>
        <h3>Add Questions to your Survey</h3>
        <br>
        <div id="questions-container" class="form-group">
            <fieldset class="question-set">
                <legend>Question</legend>
                <label for="question-content">Enter question content:</label>
                <input class="form-control" id="question-content" name="question-content">
                <label for="question-type">Select your question type</label>
                <select class="form-control question-sel-type" id="question-type" name="question-type">
                    <option value="open-ended">Open-Ended</option>
                    <option value="range">Range</option>
                    <option value="option">Multi-choice</option>
                </select>
                <div class="question-type-inputs" id="range-question-inputs" style="display: none;">
                    <h6>Enter the minimum, maximum, and step values for your range bar</h6>
                    <label for="range-min">Min:</label>
                    <input type="number" id="range-min" name="range-min" min="0" max="100">
                    <label for="range-max">Max:</label>
                    <input type="number" id="range-max" name="range-max" min="0" max="100">
                    <label for="range-step">Step:</label>
                    <input type="number" id="range-step" name="range-step" min="0" max="100">
                </div>
                <div class="question-type-inputs" id="mchoice-question-inputs" style="display: none;">
                    <h6>Enter the option values you would like with your question</h6>
                    <label for="mchoice-options">Example: If you want a, b, and c as your options insert a|b|c in the field below:</label>
                    <input class="form-control" id="mchoice-options" name="mchoice-options">
                </div>
            </fieldset>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary mt-3" id="add-question-btn">Add Question (+)</button>
            <button type="button" class="btn btn-primary mt-3" id="rem-question-btn">Remove Last Question (-)</button>
            <button type="submit" class="btn btn-primary mt-3" id="submit-survey-btn">Save Survey</button>
        </div>
    </form>
</div>

</body>
</html>
