<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="/css/main.css" rel="stylesheet">
	<script src="/js/main.js"></script>

</head>
<body>

<div class="container mt-3">

    <h1 style="text-align: center" th:text="'Results for Survey - ' + ${survey.name}" />
    <hr>

    <div th:each="question, iterator : ${survey.getQuestions()}">
        <h5 th:text="'Question ' + ${iterator.count} + ': ' + ${question.content}"/>

        <div th:switch="${question.type.toString()}">

            <div th:case="'OPEN_ENDED'" th:each="answer: ${question.answers}">
                <ul th:each="answer: ${question.answers}">
                    <li th:text="${answer}"/>
                </ul>
            </div>

            <div th:case="'NUMBER'" th:each="answer: ${question.answers}">
                <div th:each="answer: ${question.getAnswerAsMap()}">

                    <div th:text="${answer.key}"></div>

                </div>
            </div>

            <div th:case="'OPTION'" th:each="answer: ${question.answers}">
                <div th:each="answer: ${question.answers}">
                    <p th:text="${answer}"/>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
