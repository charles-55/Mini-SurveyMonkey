server:
    port: 8080

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/mydb
        username: myuser
        password: mypassword
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true
        show-sql: true
    main:
        web-application-type: servlet